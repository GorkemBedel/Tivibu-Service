<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Oluştur</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Harici CSS dosyasına bağlantı -->
</head>
<body>
<!-- Sol menü (sidebar) -->
<div class="sidebar">
    <img src="images/logo.png" alt="Logo" class="logo"> <!-- Logo eklendi -->
    <a href="index.html">Ana Sayfa</a>
    <a href="AddTestResult.html">Test Oluştur</a>
    <a href="GetTestResultsByDeviceType.html">Test Sonuçları</a>
    <a href="AdminPanel.html" class="active">Admin Paneli</a> <!-- Admin paneli için aktif bağlantı -->
</div>
<div class="content">
    <h1>Test Ekle</h1>
    <label for="testType">Test Türü Seçin:</label>
    <select id="testType">
    </select>
    <button id="getResultsButton">Testleri Getir</button>

    <h2>Testler</h2>
    <table id="resultsTable">
        <thead>
        <tr>
            <th>Test ID</th>
            <th>Test</th>
            <th>Alt Testler</th>
            <th>Test Ekle</th>
        </tr>
        </thead>
        <tbody>
        <!-- Veriler buraya eklenecek -->
        </tbody>
    </table>
</div>

<div id="resultEntryArea" style="display:none;">
    <h3>Test Sonucu Girin:</h3>
    <label for="deviceSelect">Cihaz Seçin:</label>
    <select id="deviceSelect">
    </select>

    <label for="tivibuVersion">Versiyon:</label>
    <small id="versionExample">(Örn: 1.0)</small>
    <input type="number" id="tivibuVersion" placeholder="Versiyonu girin" required step="any"/><br>

    <!--    <label for="versionSelect">Versiyon Seçin:</label>-->
    <!--    <select id="versionSelect">-->
    <!--        <option value="">Versiyon Seçiniz...</option>-->
    <!--    </select>-->


    <!--    <label for="deviceId">Cihaz ID:</label>-->
    <!--        <input type="number" id="deviceId" placeholder="Cihaz ID'yi girin" required/><br>-->
    <div id="subTestResultsContainer"></div>
    <button id="submitResultButton">Sonucu Kaydet</button>
</div>

<!-- Profil ve Çıkış Butonları -->
<div class="profile-container">
    <a href="Profil.html" class="profile-button">Profil</a>
    <button class="logout-button" onclick="logout()">Çıkış Yap</button>
</div>

<script src="js/AddTestResult.js"></script>


</body>
</html>
