<script>
    function logout() {
        const url = `/logout`;

        fetch(url, {
            method: 'POST',
            credentials: 'include'
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Çıkış yaparken bir hata oluştu');
            }
            alert('Çıkış yapıldı!');
            window.location.href = 'login.html';
        })
        .catch(error => {
            console.error('Çıkış işlemi sırasında bir hata oluştu:', error);
        });
    }
</script>
